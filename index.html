<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مامۆستا ئیبراهیم - سەرەکی</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: none; }
        header { padding: 40px 20px; text-align: center; background: linear-gradient(#1a0000, #000); }
        h1 { color: #e50914; font-size: 2.5rem; margin: 0; }
        .controls-section { position: sticky; top: 0; background: rgba(0,0,0,0.95); z-index: 100; padding: 15px; border-bottom: 1px solid #222; }
        #movieSearch { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #333; background: #111; color: #fff; outline: none; }
        .main-wrapper { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; padding: 25px; }
        .product-card { background: #141414; border-radius: 12px; border: 1px solid #222; overflow: hidden; transition: 0.3s; }
        .product-card:hover { border-color: #e50914; }
        .product-card img { width: 100%; height: 320px; object-fit: cover; }
        .card-content { padding: 15px; text-align: center; }
        .btn-link { display: inline-block; padding: 10px 20px; background: #e50914; color: #fff; text-decoration: none; border-radius: 4px; font-weight: bold; margin-top: 10px; }
        .logout-btn { position: fixed; bottom: 20px; left: 20px; background: #e50914; border: none; color: white; padding: 12px 20px; border-radius: 30px; cursor: pointer; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

    <button class="logout-btn" id="logoutBtn">چوونەدەرەوە</button>

    <header>
        <h1>مامۆستا ئیبراهیم خلیل</h1>
        <p style="color: #aaa;">پلاتفۆرمی فێربوونی IT</p>
    </header>

    <div class="controls-section">
        <input type="text" id="movieSearch" placeholder="بگەڕێ بۆ بابەتەکان..." onkeyup="filterMovies()">
    </div>

    <div class="main-wrapper" id="movieList">
        <div class="product-card" data-category="کوردی">
            <img src="ashraf.jpeg" alt="image">
            <div class="card-content">
                <h3>ئەشرەف و ڕویا</h3>
                <a href="ashraf.html" class="btn-link">تەماشا بکە</a>
            </div>
        </div>
        <div class="product-card" data-category="IT">
            <img src="https://via.placeholder.com/300x450" alt="image">
            <div class="card-content">
                <h3>فێربوونی کۆمپیوتەر</h3>
                <a href="#" class="btn-link">تەماشا بکە</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATrfYzS1tRQQYuG0xQhsQVkOwuT9L_oGM",
            authDomain: "kurdcenama-f9682.firebaseapp.com",
            projectId: "kurdcenama-f9682",
            storageBucket: "kurdcenama-f9682.firebasestorage.app",
            messagingSenderId: "792140634516",
            appId: "1:792140634516:web:defe9a2d719af231cfd781"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                document.body.style.display = "block"; 
            } else { 
                window.location.href = "login.html"; 
            }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        window.filterMovies = function() {
            let input = document.getElementById('movieSearch').value.toLowerCase();
            let cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                let title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
