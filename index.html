<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurd Platform | سەرەکی</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: none; margin: 0; padding: 20px; }
        header { text-align: center; padding: 20px; border-bottom: 2px solid #e50914; }
        .logout { position: fixed; bottom: 20px; right: 20px; background: #e50914; color: #fff; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <button class="logout" id="logoutBtn">چوونەدەرەوە</button>
    <header><h1>Kurd Platform</h1></header>
    <main><h3>بەخێرهاتی بۆ بەشی فیلمەکان</h3></main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyATrfYzS1tRQQYuG0xQhsQVkOwuT9L_oGM", authDomain: "kurdcenama-f9682.firebaseapp.com", projectId: "kurdcenama-f9682", storageBucket: "kurdcenama-f9682.firebasestorage.app", messagingSenderId: "792140634516", appId: "1:792140634516:web:defe9a2d719af231cfd781" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        onAuthStateChanged(auth, (user) => {
            if (user) { document.body.style.display = "block"; }
            else { window.location.href = "login.html"; }
        });
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
