<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چوونەژوورەوە | Kurd Platform</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background: #000; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .login-card { background: #111; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #333; text-align: center; }
        .logo i { color: #e50914; font-size: 50px; margin-bottom: 10px; }
        .info { background: #1a1a1a; padding: 10px; border-radius: 8px; font-size: 13px; margin: 20px 0; border-right: 4px solid #e50914; text-align: right; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 5px; border: none; background: #222; color: white; }
        .login-btn { width: 100%; padding: 12px; background: #e50914; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .contact-links { display: flex; gap: 10px; margin-top: 20px; }
        .c-btn { flex: 1; padding: 10px; border-radius: 5px; text-decoration: none; color: white; font-size: 14px; font-weight: bold; }
        .wa { background: #25d366; } .vi { background: #7360f2; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo"><i class="fas fa-play-circle"></i><h2>Kurd Platform</h2></div>
        <div class="info">
            • تایبەت بە دراما و فیلمە ناوخۆیی و جیهانییەکان.<br>
            • بۆ دروستکردنی ئەکاونت نامە بۆ تیمی ماڵپەڕ بنێرە.<br>
            • نرخی بەشداریکردن ٢٠ هەزار و بۆ هەمیشەییە.
        </div>
        <input type="email" id="email" placeholder="ئیمەیڵ">
        <input type="password" id="password" placeholder="وشەی نهێنی">
        <button class="login-btn" id="loginBtn">چوونەژوورەوە</button>
        <p id="error-msg" style="color:red; font-size:12px; margin-top:10px;"></p>
        <div class="contact-links">
            <a href="https://wa.me/9647508615141" class="c-btn wa">واتسئاپ</a>
            <a href="viber://chat?number=%2B9647508615141" class="c-btn vi">ڤایبەر</a>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyATrfYzS1tRQQYuG0xQhsQVkOwuT9L_oGM", authDomain: "kurdcenama-f9682.firebaseapp.com", projectId: "kurdcenama-f9682", storageBucket: "kurdcenama-f9682.firebasestorage.app", messagingSenderId: "792140634516", appId: "1:792140634516:web:defe9a2d719af231cfd781" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        document.getElementById('loginBtn').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                window.location.href = "index.html";
            } catch (e) { document.getElementById('error-msg').innerText = "هەڵەیەک هەیە!"; }
        };
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
